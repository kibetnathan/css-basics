<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Plans!</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body
    class="bg-gray-300 h-screen flex"
  >
  <!-- setting up how it'll look on small screens -->
    <div class="bg-white w-[200vw] h-fit flex flex-col p-0" draggable="true">
      <!-- Card container -->

      <div class="w-[100vw]">
        <!-- Pricing card -->
        <div class="h-[25vh]">
          <!-- Pricing image -->
          <img src="assets/plan-card.png" alt="Basic paper airplane" />
        </div>
        <div class="p-[3rem] flex flex-col">
          <!-- Pricing text -->
          <h1
            class="text-3xl font-semibold text-[rgb(109,185,197)] text-center"
          >
            BASIC
          </h1>
          <div class="self-center h-0.5 w-16 bg-gray-400 m-5"></div>
          <span class="self-center text-rose-500 font-bold text-5xl"
            ><sup class="text-3xl font-light">$</sup>29/<sub class="text-3xl">mo</sub></span
          >
          <ul class="list-none self-center">
            <li class="my-[20px]">15 Accounts</li>
            <li class="my-[20px]">50 GB Space</li>
            <li class="my-[20px]">1 Domain name</li>
            <li class="my-[20px]">500GB Bandwidth</li>
          </ul>
          <button
            class="self-center bg-[rgb(109,185,197)] w-[13vw] h-[5vh] rounded-lg text-xl p-2 text-white"
          >
            Get Started
          </button>
        </div>
      </div>
      <div class="w-[100vw] border-l">
        <!-- Pricing card -->
        <div class="h-[25vh]">
          <!-- Pricing image -->
          <img src="assets/plan-card2.png" alt="Basic paper airplane" />
        </div>
        <div class="p-[3rem] flex flex-col">
          <!-- Pricing text -->
          <h1
            class="text-3xl font-semibold text-[rgb(109,185,197)] text-center"
          >
            ADVANCED
          </h1>
          <div class="self-center h-0.5 w-16 bg-gray-400 m-5"></div>
          <span class="self-center text-rose-500 font-bold text-5xl"
            ><sup class="text-3xl font-light">$</sup>49/<sub class="text-3xl">mo</sub></span
          >
          <ul class="list-none self-center">
            <li class="my-[20px]">30 Accounts</li>
            <li class="my-[20px]">300 GB Space</li>
            <li class="my-[20px]">3 Domain name</li>
            <li class="my-[20px]">1TB Bandwidth</li>
          </ul>
          <button
            class="self-center bg-[rgb(109,185,197)] w-[13vw] h-[5vh] rounded-lg text-xl p-2 text-white"
          >
            Get Started
          </button>
        </div>
      </div>
      <div class="w-[100vw] border-l">
        <!-- Pricing card -->
        <div class="h-[25vh]">
          <!-- Pricing image -->
          <img src="assets/plan-card3.png" alt="Basic paper airplane" />
        </div>
        <div class="p-[3rem] flex flex-col">
          <!-- Pricing text -->
          <h1
            class="text-3xl font-semibold text-[rgb(109,185,197)] text-center"
          >
            PRO+
          </h1>
          <div class="self-center h-0.5 w-16 bg-gray-400 m-5"></div>
          <span class="self-center text-rose-500 font-bold text-5xl"
            ><sup class="text-3xl font-light">$</sup>79/<sub class="text-3xl">mo</sub></span
          >
          <ul class="list-none self-center">
            <li class="my-[20px]">75 Accounts</li>
            <li class="my-[20px]">1TB Space</li>
            <li class="my-[20px]"><span class="text-xl m-0 p-0">âˆž</span> Domain name</li>
            <li class="my-[20px]">5TB Bandwidth</li>
          </ul>
          <button
            class="self-center bg-[rgb(109,185,197)] w-[13vw] h-[5vh] rounded-lg text-xl p-2 text-white"
          >
            Get Started
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
