<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="profile.css" />
    <script
      src="https://kit.fontawesome.com/27013879fb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="sticky-nav" draggable="false">
      <ul class="nav">
        <li><i class="fa-solid fa-fire-burner"></i></li>
        <li>Ashcamp</li>
      </ul>
    </nav>
    <header>
      <h1>User Profile</h1>
    </header>
    <section id="card">
      <div class="card" draggable="true">
        <div class="pfp carditem">
          <img src="assets/profile.jpg" alt="profile picture" width="300px" />
          <span id="username">@kruegenn</span>
        </div>
        <div class="content carditem">
          <h2>Nathan Kibet</h2>
          <span id="bio">
            <p>I joined Zindua to get more skills in tech, particularly Full-stack.</p>
            <p>Follow me on my socials to connect and get a sample of my work!</p>
          </span>
          <span id="social">
            <a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.x.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
          </span>
          <label for="cars">Choose a car:</label>
          <select name="cars" id="cars">
            <option value="finoptions">Financing Options
              <select name="finance" id="finance">
                <option value="flexi"></option>
                <option value="flexi"></option>
              </select>
            </option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>
      </div>
    </section>
  </body>
</html>
